      <h2>DEJANOS TUS DATOS</h2>
      <section class="usuario">
          <form>
            <label for="Nombre">Nombre y Apellido</label>
            <input type="text" required name="Nombre">

            <label for="Mail">Correo Electronico</label>
            <input type="email" required name="Mail">
            <label for="Mensaje">Escribir mensaje</label>
            <textarea name="Mensaje" cols="40" rows="10"></textarea>

            <label for="Terminos"> Acepto terminos y condiciones</label>
            <input type="checkbox" required name="Terminos">

            <input type="reset" value="Borrar">
            <input type="submit" value="¡Enviar mis datos!">
          </form>
          <div class="logo-contacto">
            <img src="../multimedia/logo.jpg" alt="Logo">
          </div>
      </section>
